<form (ngSubmit)="onAddBook(bookForm)" #bookForm="ngForm" class="w-full p-1">
  <h1 class="fw-bold fs-4">Ajouter un nouveau livre :</h1>
  <hr />
  <div class="mb-3">
    <input
      class="form-control"
      type="text"
      #title="ngModel"
      name="title"
      id="title"
      placeholder="Titre"
      ngModel
      required
    />
    <p *ngIf="title.touched && title.invalid" class="input-error">
      Veuillez entrer le titre du livre
    </p>
  </div>
  <div class="mb-3">
    <input
      class="form-control"
      type="text"
      name="author"
      #author="ngModel"
      placeholder="Auteur"
      required
      ngModel
    />
    <p *ngIf="author.touched && author.invalid">
      Veuillez entrer le nom d'auteur
    </p>
  </div>
  <div class="mb-3">
    <input
      class="form-control"
      type="number"
      min="1"
      name="pagesNumber"
      #pagesNumber="ngModel"
      placeholder="Nombre de pages"
      required
      ngModel
    />
    <p *ngIf="pagesNumber.touched && pagesNumber.invalid" class="input-error">
      Veuillez entrer le nombre de pages du livre
    </p>
  </div>
  <div class="mb-3">
    <input
      class="form-control"
      type="text"
      name="editionDate"
      #editionDate="ngModel"
      placeholder="Date d'édition"
      required
      ngModel
    />
    <p *ngIf="editionDate.touched && editionDate.invalid" class="input-error">
      Veuillez entrer la date d'édition du livre
    </p>
  </div>

  <div class="mb-3">
    <input
      class="form-control"
      type="number"
      name="price"
      min="0"
      #price="ngModel"
      placeholder="Prix (&euro;)"
      required
      ngModel
    />
    <p *ngIf="price.touched && price.invalid" class="input-error">
      Veuillez entrer le prix du livre
    </p>
  </div>

  <button
    class="btn btn-success"
    type="submit"
    [disabled]="bookForm.touched && bookForm.invalid"
  >
    Ajouter
  </button>
</form>
